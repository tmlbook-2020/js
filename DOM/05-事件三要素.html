<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件三要素</title>
</head>
<body>
    <button id="btn">唐伯虎</button>
    <script>
        // 点击按钮，弹出对话框
        // 事件是有三部分组成：事件源 事件类型 事件处理机制  也称事件三要素
        // (1)事件源  事件被出发的对象
        var btn = document.getElementById('btn');
        // (2) 事件类型  如何触发 什么事件 比如鼠标点击(onclick) 还是鼠标经过等
        // (3) 事件处理机制 通过函数赋值的方式完成
        btn.onclick = function() {
            alert('点秋香');
        }
    </script>
</body>
</html>
