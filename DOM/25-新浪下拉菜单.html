<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪下拉菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            width: 700px;
            margin: 100px auto;
        }
        .nav>li {
            list-style: none;
            float: left;
            position: relative;
        }
        .nav>li>a:hover {
            background-color: #eee;
        }
        a {
            display: block;
            text-decoration: none;
            color: #333;
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        .nav>li>ul {
            position: absolute;
            top: 40px;
            left: 0px;
            display: none;
        }
        .nav>li>ul>li {
            list-style: none;
            border: 1px solid #fecc65;
        }
        .nav>li>ul>li>a:hover {
            color: #fecc65;
        }
        /* ul>li:hover>ul {
            display: block;
        } */
    </style>
</head>
