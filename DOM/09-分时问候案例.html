<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候案例</title>
</head>
<body>
    <img src="../images/sw.jpg" alt="" width="300px" height="200px">
    <div>上午好</div>
    <script>
        // 根据系统不同时间来判断，需要用到日期内置对象
        // 利用多分支语句来设置不同的图片
        // 需要一个图片，并且根据时间修改图片，需要用到操作元素src属性
        // 需要一个div元素，显示不同问候语，修改元素内容即可
        // 1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2.得到当前的小时数
        var date = new Date();
        var h = date.getHours();
        // 3.判断小时数改变图片和文字信息
        if (h < 12) {
            img.src = '../images/sw.jpg';
            div.innerHTML = '亲，上午好，新的一天开始喽';
        } else if(h < 18) {
            img.src = '../images/xw.jpg';
            div.innerHTML = '亲，下午好，美好的一天快要结束喽';
        } else {
            img.src = '../images/ws.jpg';
            div.innerHTML = '亲，晚上好，赶紧睡觉';
        }
    </script>
</body>
</html>
