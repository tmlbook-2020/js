<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获得自定义的属性</title>
</head>
<body>
    <div id="demo" index='1'></div>
    <script>
        var div = document.getElementById('demo');
        // 1.获取元素的属性值
        // (1)element.属性
        console.log(div.id);
        // (2)element.getAttribute('属性') 程序员自己添加的属性
        console.log(div.getAttribute('id'));
        // 2.设置元素属性值
        // (1)element.属性= '值'
        div.id = 'test';
        div.className = 'navs';
        // (2)element.setAttribute('属性','值'); 主要针对自定义的属性
        div.setAttribute('index',2);
        div.setAttribute('class','footer');//class特殊 这里边写的是class不是className
        // 3.移除属性 removeAttribute(属性)
        div.removeAttribute('index')
    </script>
</body>
</html>
