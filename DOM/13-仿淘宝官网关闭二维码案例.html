<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿淘宝官网关闭二维码案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 60px;
            height: 80px;
            margin: 100px auto;
            font-size: 12px;
            border: 1px solid #ccc;
            text-align: center;
            color: #f40;
            position: relative;
        }
        .box img {
            width: 60px;
            margin-top: 2px;
        }
        .close-btn {
            display: block;
            width: 10px;
            height: 10px;
            line-height: 10px;
            border: 1px solid #ccc;
            position: absolute;
            top: -1px;
            left: -14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>淘宝二维码</p>
        <img src="../images/tao.png" alt="">
        <span class="close-btn">×</span>
    </div>
    <script>
        var close = document.querySelector('.close-btn');
        var box = document.querySelector('.box');
        close.onclick = function() {
            box.style.display = 'none';
        }
    </script>
</body>
</html>
