<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM事件流的三个阶段</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            line-height: 300px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
            
        }
        .son {
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: purple;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // 捕获阶段 如果addEventListener第三个参数是true 那么则处于捕获阶段 document-> html-> body-> father-> son
        var son = document.querySelector('.son');
        var father = document.querySelector('.father');
        // son.addEventListener('click', function() {
        //     alert('son');
        // },true);
        // father.addEventListener('click', function() {
        //     alert('father');
        // },true);
         // 冒泡阶段 如果addEventListener第三个参数是false或者省略 那么则处于冒泡阶段 son-> father-> body-> html-> document
        son.addEventListener('click', function() {
            alert('son');
        },false);
        father.addEventListener('click', function() {
            alert('father');
        },false);
    </script>
</body>
</html>
