<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript作用域</title>
    <script>
        // js的作用域(es6)之前：全局作用域  局部作用域
        // 1.全局作用域：整个script标签或者是一个单独的js文件
        var num = 10;
        console.log(num);
        // 2.局部作用域：也称函数作用域，在函数内部，且只在函数内部起效果或者作用
        function fn(){
            //局部作用域
            var num = 20;
            console.log(num);
        }
        fn();
    </script>
</head>
<body>
    
</body>
</html>
