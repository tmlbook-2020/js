<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增数组元素</title>
    <script>
        // 1.新增数组元素 修改length长度
        var arr = ['red', 'green', 'blue'];
        console.log(arr.length);
        arr.length = 5;//把数组元素长度修改成了5，里边应该有5个元素
        console.log(arr);
        console.log(arr[3]);//undefined
        // 2.新增数组元素 修改数组索引 追加数组元素
        var arr1 = ['red', 'blue', 'green'];
        arr1[3] = 'pink';
        console.log(arr1);
        arr1[0] = 'hotpink';//替换原来的元素
        console.log(arr1);
        arr1 = '新增数组';//不要直接给数组名赋值，会覆盖掉以前的数组
        console.log(arr1);
    </script>
</head>
<body>
    
</body>
</html>
