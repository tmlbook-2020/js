<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if多分支语句- 判断成绩级别</title>
    <script>
        // 1.多分支语句 就是利用多个条件来选择不同的语句执行 得到不同的结果 多选1 的过程
        // 2.if else if 语句就是多分支语句
        // 3.语法规范
        /* if (条件表达式1) {
            语句1;
        } else if (条件表达式2) {
            语句2;
        } else if (条件表达式3) {
            语句3;
        } else {
            最后的语句;
        } */
        // 4.判断成绩级别案例
        var score = prompt('请输入您的分数：');
        if (score >= 90) {
            alert('宝贝，你是我的骄傲');
        } else if (score >= 80) {
            alert('宝贝，你已经很出错了');
        } else if (score >= 70) {
            alert('你要继续加油喽');
        } else if (score >= 60) {
            alert('孩子，你很危险');
        } else {
            alert('孩子，你要加倍努力');
        }
    </script>
</head>

</body>
</html>
