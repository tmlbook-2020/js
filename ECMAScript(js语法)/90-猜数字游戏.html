    <title>猜数字游戏</title>
    <script>
        // 用户猜1~10之间的数字  
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min; 
        }

        //     }

        // 要求用户猜1~50之间的一个数字  但是只有10次猜的机会哦
        var random1 = getRandom(1, 50);
        for (var i = 1; i <= 10; i++) {
            var number = prompt('你来猜？ 输入1~50之间的一个数字,注意哦你只有10次猜的机会哦');
            if (number > random1) {
                alert('你猜大了');
            }else if (number < random1) {
                alert('你猜小了');
            }else {
                alert('你好酷哦，猜对了');
                break;//退出整个循环结束程序
            }
            if (i == 10 && number != random1) {
                alert('很遗憾，10次机会已用完')
            }
            
        }
        
    </script>
