<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
    <script>
        // for in 遍历对象
        // for (变量 in  对象){}
        var obj = {
            name: 'zhangsan',
            age: 35,
            gender: '男'
        };
        for (var k in obj) {
            console.log(k);//k变量 输出的是属性名
            console.log(obj[k]);//obj[k]输出的是属性值
            console.log(k + ':' + obj[k]);
        }
    </script>
</head>
<body>
    
</body>
</html>
