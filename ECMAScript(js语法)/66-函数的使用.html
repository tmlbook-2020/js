<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的使用</title>
    <script>
        // 函数的使用分为声明函数和调用函数
        // 1.声明函数
        // function 函数名() {
        //     函数体代码
        // }
        function sayHi() {
            console.log('Hi~~~~');
        }
        // 函数不调用自己不执行
        // 2.调用函数
        // 函数名();
        sayHi();
    </script>
</head>

</body>
</html>
