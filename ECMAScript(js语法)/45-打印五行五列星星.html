<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印五行五列星星</title>
    <script>
        var str = '';
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 5; j++) {
                str = str + '★';
            }
            // 如果一行打印完五个星星 需要另起一行 加\n
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>

</body>
</html>
