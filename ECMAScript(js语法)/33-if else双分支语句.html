<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else 双分支语句</title>
    <script>
        // 1.语法结构 if 如果 else 否则
        // if (条件表达式) {
        //     执行语句1
        // } else {
        //     执行语句2
        // }
        // 2.代码验证
        var age = prompt('请输入您的年龄:');
        if (age >= 18) {
            alert('我想带你去偷耳机');
        } else {
            alert("滚，回家做作业去");
        }
    </script>
