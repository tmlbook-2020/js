<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计出现次数最多的字符</title>
    <script>
        // 判断一个字符串'abcoefxyozzopp'中出现次数最多的字符
        var str = 'abcoefxyozzopp';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);//chars是字符串中的每一个字符
            if (o[chars]) {
                o[chars]++;
            }else {
                o[chars] = 1;
            }
        }
        console.log(o);
        // 遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            if(o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是：' + ch);
    </script>
</head>

</html>
