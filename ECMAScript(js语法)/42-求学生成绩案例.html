<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求学生成绩案例</title>
    <script>
        var num = prompt('请输入班级总人数：');
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            var score = prompt('请你输入第'+ i +'个学生成绩');
            // score从prompt取过来的数据是字符串型的 需要转换为数字型的 用parseFloat
            sum = sum + parseFloat(score);
        }
        average = sum / num;
        alert('班级总的成绩是：' + sum);
        alert('班级平均分是：' + average);
    </script>
</head>
<body>
    
</body>
</html>
