<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元表达式</title>
    <script>
        // 1.有三元运算符组成的句子我们称为三元表达式
        // 2.语法结构
        // 条件表达式 ？ 表达式1 ：表达式2
        // 3.执行思路
        /* 如果条件表达式结果为真 则返回表达式1的值
        如果条件表达式结果为假 则返回表达式2的值 */
        // 4.代码体验
        var num = 10;
        var result = num > 5 ? '是的' : '不是的';
        console.log(result);
       /*  if (num > 5) {
            result = '是的';
        } else {
            result = '不是的';
        } */
    </script>
