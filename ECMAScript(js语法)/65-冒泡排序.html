<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        var arr = [5, 4, 3, 2, 1];
        for (var i = 0; i <= arr.length - 1; i++){//外层循环管趟数
            for (var j = 0; j <= arr.length - i -1; j++){//里层的循环管每一趟要交换的次数
                //内部交换两个变量的值，前一个和后一个数组元素比较
                if (arr[j] > arr[j + 1]){
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
<body>
    <img src="./images/1.png" width="1000px" height="500px">
</body>
</html>
