    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组转化为字符串</title>
    <script>
        var arr = ['red', 'blue', 'green', 'pink'];
        var str = '';
        var step = '*';
        for (var i = 0; i < arr.length; i++) {
            str += arr[i] + step;
        }
        console.log(str);
        
    </script>
