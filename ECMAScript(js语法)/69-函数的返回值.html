<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
    <script>
        // 1.函数的返回值格式
        // function 函数名() {
        //     return 需要返回的结果
        // }
        // 函数名();
        // 2.代码验证
        function getResult() {
            return 6666;
        }
        getResult();//getResult()=6666
        console.log(getResult());

        function cook(aru) {
            return aru;
        }
        console.log(cook('烤鸡'));
        //求任意两个数的和
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1,9));
    </script>
</head>
<body>
    
</body>
</html>
