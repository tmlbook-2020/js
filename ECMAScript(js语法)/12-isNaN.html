<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN</title>
    <script>
        // isNaN()这个方法用来判断非数字 并且返回一个值 如果是数字 返回的是false ，如果不是数字，则返回的是true
        console.log(isNaN(12));//false
        console.log(isNaN('迪丽热巴'));//true
    </script>
</head>
<body>
    
</body>
</html>
