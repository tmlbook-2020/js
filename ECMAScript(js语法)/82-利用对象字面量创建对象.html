<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用对象字面量创建对象</title>
    <script>
        // 1.利用对象字面量创建对象  用花括号{}
        // var obj = {};创建一个空的对象
        var obj = {
            uname: '张三',
            age: 25,
            gender: '男',
            sayHi: function(){
                console.log('hi~');
            }
        }
        //(1)里面的属性或者方法采用的键值对的形式 键 属性名：值 属性值
        // (2)多个属性或者方法中间用逗号隔开
        // (3)方法冒号后面跟的是一个匿名函数
        // 2.使用对象
        // (1)调用对象的属性 对象名.属性名
        console.log(obj.gender);
        // (2)调用属性还有另一种方法 对象名['属性名']
        console.log(obj['uname']);
        // (3)调用对象的方法 对象名.方法名()
        obj.sayHi();
    </script>
</head>
<body>
    
</body>
</html>
