<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
    <script>
        // continue 退出本次(当前次的循环) 继续执行剩余次数的循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;//退出本次循环 直接跳到i++
            }
            console.log('我正在吃第' + i + '个包子');
        }
        // 求 1~100 之间 除了能被7整除之外的整数和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum = sum + i;
        }
        console.log(sum);
    </script>
</head>
<body>
    
</body>
</html>
