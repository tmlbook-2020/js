<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后置递增运算符</title>
    <script>
        var num = 10;
        num++;//num = num + 1
        console.log(num);
        // 后置递增 先返回原值 后自加1
        var age = 10;
        console.log(age++ + 10);//20
        console.log(age);//11
    </script>
</head>
<body>
    
</body>
</html>
