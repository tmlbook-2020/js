    <title>筛选数组的新方法</title>
    <script>
        // 筛选出工资小于2000的，将其放到新数组中
        var arr = [1500, 2000, 1200, 2100, 1800];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if(arr[i] < 2000) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
