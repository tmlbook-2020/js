<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
    <script>
        // 1.语法结构
        /* while (条件表达式) {
            循环体
        } */
        // 2.代码验证
        var num = 1;
        while (num <= 100) {
            console.log('how are you');
            num++;
        }
        // 3.while循环里应该有计时器 初始化变量，也应该有操作表达式 完成计时器的更新 防止死循环
    </script>
</head>

</html>
