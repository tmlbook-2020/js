<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组对象中的其它方法</title>
    <script>
        // 1.contat()连接两个或者多个数组  不影响原数组
        var arr1 = [1, 2, 3, 4, 5, 6];
        var arr2 = ['red', 'green'];
        console.log(arr1.concat(arr2));
        // 2.slice(开始截取的位置，结束截取的位置)返回的结果不包括开始截取的位置，包括结束时的
        console.log(arr1.slice(3,6));//4,5,6
        // 3.splice(第几个开始，要删除的个数)
        console.log(arr1.splice(1,4));
    </script>
</head>
<body>
    
</body>
</html>
