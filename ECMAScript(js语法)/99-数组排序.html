<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序</title>
    <script>
        // 数组排序
        // 1.翻转数组
        var arr = ['red', 'blue', 'green'];
        arr.reverse();
        console.log(arr);
        // 2.数组排序(冒泡排序)
        var arr1 = [13, 4, 15, 6, 66];
        arr1.sort(function(a, b) {
            return a - b;//升序排列
            // return b - a;//降序
        });
        console.log(arr1);
    </script>
</head>

</html>
