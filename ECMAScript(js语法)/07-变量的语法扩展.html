<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的语法扩展</title>
    <script>
        // 1.更新变量
        var myname = 'pink老师';
        console.log(myname);
        var myname = '迪丽热巴';
        console.log(myname);
        // 2.声明多个变量
        var age = 18,
            address = '火影村',
            gz = 2000;
        // 3.声明变量的特殊情况
        // 3.1 只声明不赋值 结果是undefined 未定义的
        var sex;
        console.log(sex);
        // 3.2 不声明 不赋值 直接使用某个变量会报错
        // consoleconse.log(tel);
        // 3.3 不声明直接赋值使用 不提倡使用
        qq = 110;
        console.log(qq);
    </script>
