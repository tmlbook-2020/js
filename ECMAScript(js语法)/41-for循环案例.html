<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环案例</title>
    <script>
        // 1.求 1~100 所有数的累加和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;//sum += i
        }
        console.log(sum);
        // 2.求 1~100 所有数的平均数
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
        }
        average = sum / 100;
        console.log(average);
        // 3.求 1~100 所有偶数和奇数的和 偶数even 奇数odd
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i;
            }
        }
        console.log('1~100 之间所有的偶数和是' + even);
        console.log('1~100 之间所有的奇数和是' + odd);
        // 4.求1~100之间所有能被3整除的数字和
        var result = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                result = result + i;
            }
        }
        console.log('1~100之间能够被3整除的数字和是：' + result);
    </script>
</head>
