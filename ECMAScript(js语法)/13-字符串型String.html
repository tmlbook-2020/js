<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串型String</title>
    <script>
        var str = '我是一个"白富美"的程序员';
        console.log(str);
        // 字符串转义字符 都是用 \ 开头 但是这些转义字符写到引号里面
        var str1 = "我是一个'白富美'的\n程序员";
        console.log(str1);
    </script>
</head>
<body>
    
</body>
</html>
