<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加删除数组元素的方法</title>
    <script>
        // 1.添加数组元素的方法，里边的参数直接写
        // (1)push() 在数组的末尾添加一个或者多个数组元素
        var arr = [1, 2, 3];
        console.log(arr.push('pink老师'));//返回的是新数组的长度
        console.log(arr);
        // (2)unshift() 在数组的前边添加一个或者多个数组元素
        console.log(arr.unshift('red', 'blue'));//返回的是新数组的长度
        console.log(arr);
        // 2.删除数组元素的方法  里面不带参数
        // (1)pop() 删除数组的最后一个元素
        console.log(arr.pop());//返回的结果是删除的那个元素
        console.log(arr);
        // (2)shift() 删除数组的第一个元素
        console.log(arr.shift());//返回的结果是删除的那个元素
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
