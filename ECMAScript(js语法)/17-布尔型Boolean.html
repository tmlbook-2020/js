<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔型Boolean</title>
    <script>
        var flag = true;//flag 布尔型
        var flag1 = false;
        console.log(flag + 1);//true 参与加法运算时相当于数字1
        console.log(flag1 + 1);//false 参与加法运算时相当于数字0
    </script>
</head>
<body>
    
</body>
</html>
