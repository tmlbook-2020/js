<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本包装类型</title>
    <script>
        // 基本包装类型 就是把简单数据类型 包装成为了复杂数据类型(有属性和方法)
        var str = 'pink';
        console.log(str.length);
        // 包装过程：
        // (1) 把简单数据类型包装为复杂数据类型  var temp = new String('pink');
        // (2)把临时变量的值 给 str  str = temp;
        // (3) 销毁这个临时变量 temp = null;   
    </script>
</head>
<body>
    
</body>
</html>
