<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学对象Math</title>
    <script>
        // Math数学对象不是构造函数，不需要new来调用，直接使用里面的属性和方法
        console.log(Math.PI);//一个属性  圆周率
        console.log(Math.max(1, 99, -10));//99
        console.log(Math.max(1, 90, 'lili'));//NaN
        console.log(Math.max());//-Infinity
    </script>
</head>

</body>
</html>
