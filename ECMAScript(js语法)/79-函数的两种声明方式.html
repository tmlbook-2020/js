<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的两种声明方式</title>
    <script>
        // 1.利用函数关键字自定义函数(命名函数)
        function fn(){

        }
        // 2.函数表达式(匿名函数)
        // var 变量名 = function() {};
        var fun = function() {
            console.log("我是函数表达式");
        }
        fun();
    </script>
</head>
<body>
    
</body>
</html>
