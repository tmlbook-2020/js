<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的使用</title>
    <script>
        // 1.数组(Array): 就是一组数据的集合 存储在单个变量下的优雅方式
        // 2.利用new 创建数组
        var arr = new Array();
        // 3.利用数组字面量创建数组[]
        var arr = [];
        var arr1 = [1, 2, true, '刘德华'];
        // 4.数组里面的数据一定用逗号隔开
        // 5.数组里面的数据 比如1，2 我们称为数组元素
        // 6.获取数组元素 格式 数组名[索引名]
        console.log(arr1);
        console.log(arr1[2]);
        var arr2 =['迪丽热巴', '古力娜扎', '丫丫'];
        console.log(arr2[0]);
    </script>
