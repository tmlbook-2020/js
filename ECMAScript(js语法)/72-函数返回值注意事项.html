<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数返回值注意事项</title>
    <script>
        // 1.return 终止函数
        function getSum(num1, num2) {
            return num1 + num2;
            alert("我是不会被执行的。。。。");
        }
        console.log(getSum(1,9));
        // 2.return 只能返回一个值
        function fn(num1, num2) {
            return num1, num2;//返回的结果是最后一个数
        }
        console.log(fn(1,8));
        // 3.求任意两个数的加减乘除结果
        function getResult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        var res = getResult(3,1);//返回的是一个数组
        console.log(res);
    </script>
</head>
<body>
    
</body>
</html>
